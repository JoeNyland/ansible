---
- name: Setup
  hosts: all
  become: true

  tasks:
    # TODO: dotfiles
    # TODO: Set my UID to 501
    # TODO: Wireguard
    # TODO: Transmission
    # TODO: Plex
    # TODO: NFS server
    # TODO: Disable root SSH
    # TODO: Disable SSH with password

    - name: Add my SSH keys
      authorized_key:
        user: joe
        key: https://github.com/joenyland.keys
        exclusive: true  # Only allow keys specified here

    - name: Update package cache
      apt:
        update_cache: true
        cache_valid_time: 86400

    - name: Upgrade system packages
      apt:
        upgrade: true
        autoremove: true  # Remove old packages
        purge: true  # Purge config files for old packages that were removed

    - name: Install utils
      apt:
        name:
          - htop
          - multitail
          - vim
          - git

    - name: Set default editor
      alternatives:
        name: editor
        path: /usr/bin/vim.basic

    - name: Allow users in the sudo group to use sudo without providing their password
      lineinfile:
        path: /etc/sudoers
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

- name: Install Docker
  hosts: all
  become: true

  tasks:
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release

    - name: Add Docker apt GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian buster stable
        filename: docker

    - name: Install Docker
      apt:
        name: docker-ce
        update_cache: true
        cache_valid_time: 86400

    - name: Enable Docker service
      service:
        name: docker
        enabled: true

    - name: Adding user 'joe' to group 'docker'
      user:
        name: joe
        groups: docker
        append: true
