---
- name: Add users to sudo group
  user:
    name: "{{item}}"
    groups:
      - sudo
    append: true
  with_items: "{{sudo_users}}"

- name: Allow users in the sudo group to use sudo without providing their password
  lineinfile:
    path: /etc/sudoers
    regexp: '^%sudo '
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
