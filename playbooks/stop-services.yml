---
- name: Manage services
  hosts: all
  become: true

  tasks:
    - name: nfs-server
      service:
        name: nfs-server
        enabled: false
        state: stopped
    - name: transmission-daemon
      service:
        name: transmission-daemon
        enabled: false
        state: stopped
    - name: plexmediaserver
      service:
        name: plexmediaserver
        enabled: false
        state: stopped
