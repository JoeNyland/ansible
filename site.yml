---
- name: Setup all systems
  hosts: all
  become: true
  roles:
    - joenyland.updates
    - joenyland.sudo
    - joenyland.ssh
    - joenyland.root_user
    - joenyland.vim
    - joenyland.utils
    - joenyland.debian_backports
    - joenyland.homeshick

- name: Setup Server
  hosts: server
  become: true
  roles:
    - joenyland.postfix
    - joenyland.abcde
    - joenyland.zfs
    - joenyland.sanoid
    - joenyland.dropbear_initramfs
    - joenyland.samba
    - joenyland.nfs_server
    - joenyland.qbittorrent
    - joenyland.plexmediaserver
    - joenyland.off_site_backup

- name: Setup Backup-Pi
  hosts: backup-pi
  become: true
  roles:
    - joenyland.postfix
    - joenyland.zfs
    - joenyland.sanoid
    - joenyland.wireguard
    - joenyland.off_site_backup
