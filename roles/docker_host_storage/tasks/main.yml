---
- name: Install NFS
  apt:
    name: nfs-client

- name: Create directories for mount points
  file:
    name: "{{ item.value }}"
    state: directory
    mode: '0755'
  with_dict: "{{ docker_host_storage_mounts }}"

- name: Mount shares
  mount:
    src: "{{ item.key }}"
    path: "{{ item.value }}"
    state: mounted
    fstype: nfs
  with_dict: "{{ docker_host_storage_mounts }}"

- name: Create systemd drop-in directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: '0755'
  tags: docker_mount

- name: Ensure storage is mounted before Docker
  copy:
    # TODO: Make the content dynamically generated from the defined mounts
    # (docker_host_storage_mounts)
    content: |
      [Unit]
      BindsTo=containers.mount tank.mount
      After=network-online.target docker.socket containers.mount tank.mount
    dest: /etc/systemd/system/docker.service.d/storage.conf
    mode: '0644'
  tags: docker_mount
