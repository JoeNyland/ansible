---
- name: Setup Portainer
  tags:
    - docker
    - portainer
  block:
    - name: Install Python requests
      apt:
        name: python3-requests
    - name: Setup as master
      include_tasks: portainer.yml
      when: not portainer_agent
    - name: Setup as agent
      include_tasks: portainer_agent.yml
      when: portainer_agent
