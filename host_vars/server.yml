---
ansible_become_method: su
ansible_ssh_user: root
certbot_certs:
  - domains:
      - "{{ ansible_hostname }}"
      - "{{ ansible_fqdn }}"
      - "imap.{{ ansible_domain }}"
      - "smtp.{{ ansible_domain }}"
      - "mail.{{ ansible_domain }}"
certbot_deploy_hooks:
  - name: restart-postfix
    content: systemctl restart postfix.service
  - name: restart-dovecot
    content: systemctl restart dovecot.service
docker_users:
  - joe
docker_daemon_config:
  storage-driver: zfs
dovecot_mailbox_location: maildir:~/.maildir
dovecot_auth_username_format: "%Ln"
dropbear_initramfs_options: "-c /usr/bin/zfsunlock"
dropbear_initramfs_ssh_authorized_keys:
  - https://github.com/joenyland.keys
hostname: Server
journalctl_users:
  - joe
netatalk_server_model: MacPro
netatalk_server_name: Joeâ€™s Mac Pro
netatalk_shares:
  containers: /containers
  downloads: /downloads
  tank: /tank
nfs_exports:
  /home:
    client_permissions:
      fdaa:205:2005:10::/64:
        - rw # Allow read/write access
        - crossmnt # Allow mounts inside to be visible
        - no_root_squash # Do not squash root user access to the anonymous user
  /tank:
    client_permissions:
      fdaa:205:2005:10::/64:
        - rw # Allow read/write access
        - crossmnt # Allow mounts inside to be visible
        - no_root_squash # Do not squash root user access to the anonymous user
portainer_agent: false
postfix_destinations:
  - localhost
  - "{{ ansible_hostname }}"
  - "{{ ansible_fqdn }}"
  - "{{ ansible_domain }}"
postfix_inet_interfaces: all
postfix_mailbox_transport: lmtp:unix:private/dovecot-lmtp
postfix_networks:
  - "127.0.0.0/8"
  - "[::ffff:127.0.0.0]/104"
  - "[::1]/128"
postfix_smtpd_tls_cert_file: "/etc/letsencrypt/live/{{ ansible_hostname }}/fullchain.pem"
postfix_smtpd_tls_key_file: "/etc/letsencrypt/live/{{ ansible_hostname }}/privkey.pem"
root_user_enabled: true
sanoid_templates:
  default:
    autosnap: "yes"
    autoprune: "yes"
    frequently: 0
    hourly: 0
    daily: 7
    weekly: 0
    monthly: 0
    yearly: 0
  none:
    autosnap: "no"
    autoprune: "yes"
    frequently: 0
    hourly: 0
    daily: 0
    weekly: 0
    monthly: 0
    yearly: 0
sanoid_policies:
  bpool:
    use_template: default
    recursive: "yes"
  rpool:
    use_template: default
    recursive: "yes"
  rpool/downloads:
      use_template: none
      recursive: "yes"
  rpool/var:
    use_template: none
  rpool/usr:
    use_template: none
  rpool/var/cache:
    use_template: none
    recursive: "yes"
  rpool/var/lib:
    use_template: none
  rpool/var/lib/docker:
    use_template: none
    recursive: "yes"
  rpool/var/lib/nfs:
    use_template: none
    recursive: "yes"
  rpool/var/tmp:
    use_template: none
    recursive: "yes"
  tank:
    use_template: default
    recursive: "yes"
ssh_authorized_keys:
  - user: joe
    key: https://github.com/joenyland.keys
  - user: root
    key: https://github.com/joenyland.keys
ssh_permit_root_login: true
sudo_users:
  - joe
users:
  joe:
zfs_datasets:
  # Boot
  bpool:
    devices: "off"
    acltype: posix
    xattr: sa
    compression: lz4
    normalization: formD
    relatime: "on"
    canmount: "off"
    mountpoint: /boot
  bpool/BOOT:
    canmount: "off"
    mountpoint: none
  bpool/BOOT/debian:
    mountpoint: /boot

  # Root
  rpool:
    encryption: aes-256-gcm
    keylocation: prompt
    keyformat: passphrase
    acltype: posix
    xattr: sa
    dnodesize: auto
    compression: lz4
    normalization: formD
    relatime: "on"
    canmount: "off"
    mountpoint: /
  rpool/ROOT:
    canmount: "off"
    mountpoint: "none"
  rpool/ROOT/debian:
    canmount: noauto
    mountpoint: /
  rpool/containers:
    mountpoint: /containers
  rpool/downloads:
    syncoid:sync: "false"
    compression: "off"
    mountpoint: /downloads
  rpool/usr:
    canmount: "off"
    syncoid:sync: "false"
  rpool/var:
    canmount: "off"
    syncoid:sync: "false"
  rpool/var/cache:
    syncoid:sync: "false"
  rpool/var/lib:
    canmount: "off"
    syncoid:sync: "false"
  rpool/var/lib/nfs:
    syncoid:sync: "false"
  rpool/var/lib/docker:
    syncoid:sync: "false"
  rpool/var/tmp:
    syncoid:sync: "false"

  # Tank
  tank/home:
    mountpoint: /home
