---
certbot_certs:
  - domains:
      - "{{ ansible_hostname | lower }}"
      - "{{ ansible_fqdn | lower }}"
      - mail.home.joe.nyland.io
      - imap.home.joe.nyland.io
      - smtp.home.joe.nyland.io
certbot_deploy_hooks:
  - name: restart-postfix
    content: systemctl restart postfix.service
  - name: restart-dovecot
    content: systemctl restart dovecot.service
  - name: restart-portainer
    content: |
      cp /etc/letsencrypt/live/{{ ansible_hostname | lower }}/fullchain.pem /containers/portainer/certs/cert.pem
      cp /etc/letsencrypt/live/{{ ansible_hostname | lower }}/privkey.pem /containers/portainer/certs/key.pem
      docker restart portainer
docker_daemon_config:
  storage-driver: zfs
docker_users:
  - joe
hostname: Server
netatalk_server_model: MacPro
netatalk_server_name: Joeâ€™s Mac Pro Server
netatalk_shares:
  containers: /containers
  downloads: /downloads
  tank: /tank
netatalk_time_capsule_path: /tank/backups/time_capsule
nfs_exports:
  /home:
    client_permissions:
      fdaa:205:2005:10::/64:
        - rw # Allow read/write access
        - crossmnt # Allow mounts inside to be visible
        - no_root_squash # Do not squash root user access to the anonymous user
  /tank:
    client_permissions:
      fdaa:205:2005:10::/64:
        - rw # Allow read/write access
        - crossmnt # Allow mounts inside to be visible
        - no_root_squash # Do not squash root user access to the anonymous user
portainer_agent: false
root_user_enabled: true
sanoid_templates:
  default:
    autosnap: "yes"
    autoprune: "yes"
    frequently: 0
    hourly: 0
    daily: 7
    weekly: 0
    monthly: 0
    yearly: 0
  none:
    autosnap: "no"
    autoprune: "yes"
    frequently: 0
    hourly: 0
    daily: 0
    weekly: 0
    monthly: 0
    yearly: 0
sanoid_policies:
  bpool:
    use_template: default
    recursive: "yes"
  rpool:
    use_template: default
    recursive: "yes"
  rpool/downloads:
    use_template: none
    recursive: "yes"
  rpool/var/cache:
    use_template: none
    recursive: "yes"
  rpool/var/lib/docker:
    use_template: none
    recursive: "yes"
  rpool/var/lib/nfs:
    use_template: none
    recursive: "yes"
  rpool/var/tmp:
    use_template: none
    recursive: "yes"
  tank:
    use_template: default
    recursive: "yes"
ssh_permit_root_login: true
users:
  joe:
zfs_datasets:
  # Boot
  bpool:
    devices: "off"
    acltype: posix
    xattr: sa
    compression: lz4
    normalization: formD
    relatime: "on"
    canmount: "off"
    mountpoint: /boot
  bpool/BOOT:
    canmount: "off"
    mountpoint: none
  bpool/BOOT/debian:
    mountpoint: /boot

  # Root
  rpool:
    compression: lz4
    mountpoint: /
    canmount: 'off'
  rpool/ROOT:
    mountpoint: 'none'
    canmount: 'off'
  rpool/downloads:
    syncoid:sync: "false"
    compression: "off"
  rpool/var:
    canmount: "off"
  rpool/var/cache:
    syncoid:sync: "false"
  rpool/var/lib:
    canmount: "off"
  rpool/var/lib/docker:
    syncoid:sync: "false"
  rpool/var/lib/nfs:
    syncoid:sync: "false"
  rpool/var/tmp:
    syncoid:sync: "false"

  # Tank
  tank/backups/time_capsule:
    refquota: 500G
  tank/home:
    mountpoint: /home
  tank/home/root:
    mountpoint: /root
