---
certbot_certs:
  - domains:
      - server
      - server.home.joe.nyland.io
certbot_deploy_hooks:
  - name: restart-postfix
    content: systemctl restart postfix
docker_users:
  - joe
docker_daemon_config:
  storage-driver: zfs
dropbear_initramfs_options: "-c /usr/bin/zfsunlock"
dropbear_initramfs_ssh_authorized_keys:
  - https://github.com/joenyland.keys
hostname: Server
journalctl_users:
  - joe
sanoid_templates:
  default:
    autosnap: "yes"
    autoprune: "yes"
    frequently: 0
    hourly: 0
    daily: 7
    weekly: 0
    monthly: 0
    yearly: 0
  none:
    autosnap: "no"
    autoprune: "yes"
    frequently: 0
    hourly: 0
    daily: 0
    weekly: 0
    monthly: 0
    yearly: 0
sanoid_policies:
  bpool:
    use_template: default
    recursive: "yes"
  rpool:
    use_template: default
    recursive: "yes"
  rpool/var:
    use_template: none
  rpool/usr:
    use_template: none
  rpool/var/cache:
    use_template: none
    recursive: "yes"
  rpool/var/lib:
    use_template: none
  rpool/var/lib/docker:
    use_template: none
    recursive: "yes"
  rpool/var/tmp:
    use_template: none
    recursive: "yes"
ssh_authorized_keys:
  - user: joe
    key: https://github.com/joenyland.keys
sudo_users:
  - joe
users:
  joe:
zfs_datasets:
  # Boot
  bpool:
    devices: "off"
    acltype: posix
    xattr: sa
    compression: lz4
    normalization: formD
    relatime: "on"
    canmount: "off"
    mountpoint: /boot
  bpool/BOOT:
    canmount: "off"
    mountpoint: none
  bpool/BOOT/debian:
    mountpoint: /boot

  # Root
  rpool:
    encryption: aes-256-gcm
    keylocation: prompt
    keyformat: passphrase
    acltype: posix
    xattr: sa
    dnodesize: auto
    compression: lz4
    normalization: formD
    relatime: "on"
    canmount: "off"
    mountpoint: /
  rpool/ROOT:
    canmount: "off"
    mountpoint: "none"
  rpool/ROOT/debian:
    canmount: noauto
    mountpoint: /
  rpool/usr:
    canmount: "off"
    syncoid:sync: "false"
  rpool/var:
    canmount: "off"
    syncoid:sync: "false"
  rpool/var/cache:
    syncoid:sync: "false"
  rpool/var/lib:
    canmount: "off"
    syncoid:sync: "false"
  rpool/var/lib/docker:
    syncoid:sync: "false"
  rpool/var/tmp:
    syncoid:sync: "false"
