---
hostname: Backup-Pi
journalctl_users:
  - joe
off_site_backup_tasks:
  - name: Server -> Backup-Pi
    hour: 0
    minute: 30
    tasks:
      - source: syncoid@pve:rpool
        destination: off-site/pve/rpool
        send_options:
          # For encrypted datasets, send data exactly as it exists on disk.
          # This allows backups to be taken even if encryption keys are not currently loaded.
          - w
      - source: syncoid@pve:tank
        destination: off-site/pve/tank
        send_options:
          # For encrypted datasets, send data exactly as it exists on disk.
          # This allows backups to be taken even if encryption keys are not currently loaded.
          - w
postfix_aliases:
  abuse: postmaster
  mailer-daemon: postmaster
  nobody: postmaster
  postmaster: joe@home.joe.nyland.io
  hostmaster: root
  security: root
  root: joe@home.joe.nyland.io
  joe: joe@home.joe.nyland.io
  syncoid: joe
sanoid_templates:
  default:
    autosnap: 'no'
    autoprune: 'yes'
    frequently: 0
    hourly: 0
    daily: 7
    weekly: 0
    monthly: 0
    yearly: 0
  none:
    autosnap: 'no'
    autoprune: 'yes'
    frequently: 0
    hourly: 0
    daily: 0
    weekly: 0
    monthly: 0
    yearly: 0
sanoid_policies:
  off-site/server:
    use_template: default
    recursive: 'yes'
  off-site/pve:
    use_template: default
    recursive: 'yes'
ssh_authorized_keys:
  - user: joe
    key: https://github.com/joenyland.keys
sudo_users:
  - joe
users:
  joe:
zfs_datasets:
  off-site:
    mountpoint: 'none'
    readonly: 'on'
  off-site/server:
    compression: lz4
  off-site/pve:
    compression: lz4
