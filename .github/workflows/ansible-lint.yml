name: Ansible Lint
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Lint Ansible Playbooks
      uses: ansible/ansible-lint-action@master
      with:
        targets: "./"
        override-deps: |
          rich>=9.5.1,<11.0.0
        args: "-q"